<!doctype html>
<html>

<head>
  <title>LeBron Social :: Main Feed</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <input type='hidden' id='sessionUser' value="{{ session['profile_id'] }}">
    <form id="post-form">
      <div class="form-group">
        <label for="content">Content:</label>
        <input id="content" type="text" class="form-control" placeholder="Enter content">
      </div>
      <button id="post-btn" class="btn btn-primary">Submit</button>
    </form>

    <div id="posts">
    </div>
	<div class="modal-dialog modal-dialog-centered" tabindex="-1">
  		<div class="modal-dialog">
    		<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title">Modal title</h5>
        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      		</div>
      		<div class="modal-body">
        		<p>Liked By:</p>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      		</div>
    		</div>
  		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="/static/js/app.js"></script>

</body>

</html>
